<!doctype html>
<html lang="en">
  <head>
    {{ partial "header" . }}
  </head>
  <body>
    {{ partial "skippy" . }}

    {{ partial "docs-navbar" . }}

    {{ if eq .Page.layout "simple" }}
      {{ .Content }}
    {{ else }}
      <main id="content" role="main">
        {{ .Content }}
      </main>
    {{ end }}

    {{ partial "footer" . }}
    {{ partial "scripts" . }}
  </body>
</html>
